name: Notify Slack on PR Comments

on:
  issue_comment:
    types: [created]  # 댓글이 새로 생성될 때 실행
  workflow_dispatch:  # 수동 실행 가능하도록 설정

jobs:
  send_to_slack:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Payload (Check JSON Format)
        run: echo '{
              "text": "📢 New PR Comment on *${{ github.event.issue.title }}*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "📢 New PR Comment on *${{ github.event.issue.title }}*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "💬 *Comment by @${{ github.actor }}:* ${{ github.event.comment.body }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Comment"
                      },
                      "url": "${{ github.event.comment.html_url }}"
                    }
                  ]
                }
              ]
            }'

      - name: Send PR comment notification to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "📢 New PR Comment on *${{ github.event.issue.title }}*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "📢 New PR Comment on *${{ github.event.issue.title }}*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "💬 *Comment by @${{ github.actor }}:* ${{ github.event.comment.body }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Comment"
                      },
                      "url": "${{ github.event.comment.html_url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_COMMENT_WEBHOOK }}  # GitHub Secrets에서 Webhook 가져오기

